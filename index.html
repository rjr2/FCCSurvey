<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Offroading Survey</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <main>
      <h1 id="title">Offroading Survey</h1>
      <p id="description">What is are your Offroading preferenes?</p>
      <form id="survey-form">
        <div>
          <label for="name" id="name-label">Enter your name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            required
          />
        </div>
        <div>
          <label for="email" id="email-label">Enter your email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div>
          <label for="experience" id="number-label"
            >Years of Offroading experience?</label
          >
          <input
            type="number"
            id="number"
            name="experience"
            min="0"
            max="99"
            placeholder="Years experience"
          />
        </div>
        <div>
          <label for="brand"
            >What popular truck manufacturer do you prefer?</label
          >
          <select name="brand" id="dropdown">
            <option value="toyota">Toyota</option>
            <option value="jeep">Jeep</option>
            <option value="ford">Ford</option>
            <option value="landrover">Land Rover</option>
            <option value="mercedes">Mercedes</option>
          </select>
        </div>
        <div>
          <p>Do you enjoy Camping?</p>
          <input type="radio" name="camping" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" name="camping" value="no">
          <label for="no">No</label>
          <input type="radio" name="camping" value="in-different">
          <label for="in-different">I could take it or leave it</label>
        </div>
        <div>
            <p>Which offroad activities do you enjoy?</p>
            <input type="checkbox" name="activity1" value="rockCrawling">
            <label for="activity1">Rock Crawling</label>
            <input type="checkbox" name="activity2" value="Mudding">
            <label for="activity2">Mudding</label>
            <input type="checkbox" name="activity3" value="overlanding">
            <label for="activity3">Overlanding</label>
        </div>
        <div>
            <label for="additional">Please enter any other offroading related comments.</label>
            <textarea id="additional" name="additional"></textarea>
        </div>
        <div>
            <input type="submit" id="submit" value="Submit">
        </div>
      </form>
    </main>

    <script
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
      async
      defer
    ></script>
  </body>
</html>
